databaseChangeLog:
  - changeSet:
      id: 2022-07-19--002-genre
      author: Evgenii Kozlovskii
      context: dev
      createTable:
        tableName: genres
        remarks: Таблица жанров
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                primaryKey: true
                primaryKeyName: pk_genres
                nullable: false
          - column:
              name: genre_name
              type: varchar(255)
              constraints:
                unique: true
                nullable: false