<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отзывы</title>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
    <script src="/static/js/delete.js" th:src="@{/js/delete.js}"></script>
</head>
<body>
<div>
    <ul id="menu">
        <li><a href="/templates/book/all.html" th:href="@{'/book/all'}">&larr;</a></li>
        <li><a href="/templates/author/all.html" th:href="@{'/author/all'}">Авторы</a></li>
        <li><a href="/templates/genre/all.html" th:href="@{'/genre/all'}">Жанры</a></li>
    </ul>
    <h1>Отзывы</h1>
    <p class="center">
        <a id="create" href="/templates/comment/creat" th:href="@{'/comment/create/' + ${book.getId()}}">Создать новый отзыв</a>
    </p>
    <table th:object="${book}">
        <caption style="padding-bottom: 0.2em;font-size: 1.2em;"
                 th:text="*{'Отзывы по книге ' + getBookName()}">
            Отзыв по книге
        </caption>
        <tr>
            <th rowspan="2" th:rowspan="*{getComments().size() + 1}">
                <img src="/static/images/sova.svg" th:src="@{/images/sova.svg}" width="200">
            </th>
            <th>Id</th>
            <th>Отзыв</th>
            <th>Действия</th>
        </tr>
        <tr th:each="comment : *{getComments()}">
            <td th:text="${comment.getId()}">0</td>
            <td th:text="${comment.getComment()}">Отзыв</td>
            <td>
                <ul id="actions">
                    <li><a href="/templates/comment/edit.html" th:href="@{'/comment/edit/' + ${comment.getId()}}">Изменить</a></li>
                    <li>
                        <input id="del0" class="delete" type="button" value="Удалить"
                               th:id="${'del' + comment.getId()}"
                               th:onclick="|Delete(@{${comment.getId()}})|"
                               th:attr="data-delete-url=@{'/comment/delete/'}"
                        >
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
