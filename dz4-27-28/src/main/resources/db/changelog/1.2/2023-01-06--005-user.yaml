databaseChangeLog:
  - changeSet:
      id: 2023-01-06--005-user
      author: Evgenii Kozlovskii
      context: dev or test
      changes:
        - createTable:
            tableName: users
            remarks: Таблица пользователей
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: tinyint
                  constraints:
                    nullable: false