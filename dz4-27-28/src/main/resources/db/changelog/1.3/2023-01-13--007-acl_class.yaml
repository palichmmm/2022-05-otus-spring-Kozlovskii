databaseChangeLog:
  - changeSet:
      id: 2023-01-13--007-acl_class
      author: Evgenii Kozlovskii
      context: dev or test
      changes:
        - createTable:
            tableName: acl_class
            remarks: Таблица классов на которые будут даваться разрешения
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_acl_class
                    nullable: false
              - column:
                  name: class
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
        - addAutoIncrement:
            tableName: acl_class
            columnName: id
            incrementBy: 1
            startWith: 100