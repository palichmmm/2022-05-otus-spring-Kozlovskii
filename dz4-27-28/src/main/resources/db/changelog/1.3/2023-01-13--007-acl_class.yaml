databaseChangeLog:
  - changeSet:
      id: 2023-01-13--007-acl_class
      author: Evgenii Kozlovskii
      context: dev or test
      createTable:
        tableName: acl_class
        remark: Таблица классов на которые будут даваться разрешения
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                primaryKey: true
                primaryKeyName: pk_acl_class
                nullable: false
          - column:
              name: class
              type: varchar(255)
              constraints:
                unique: true
                constraintName: unique_class
                nullable: false