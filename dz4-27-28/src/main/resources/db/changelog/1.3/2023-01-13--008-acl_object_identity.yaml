databaseChangeLog:
  - changeSet:
      id: 2023-01-13--008-acl_object_identity
      author: Evgenii Kozlovskii
      context: dev or test
      changes:
        - createTable:
            tableName: acl_object_identity
            remarks: В таблице задается на какие объекты будут даваться разрешения
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_acl_object_identity
                    nullable: false
              - column:
                  name: object_id_class
                  type: bigint
                  constraints:
                    foreignKeyName: key_object_class
                    references: acl_class(id)
                    nullable: false
              - column:
                  name: object_id_identity
                  type: bigint(36)
                  constraints:
                    nullable: false
              - column:
                  name: parent_object
                  type: bigint
                  constraints:
                    foreignKeyName: key_object_identity
                    references: acl_object_identity(id)
                    nullable: true
              - column:
                  name: owner_sid
                  type: bigint
                  constraints:
                    foreignKeyName: key_sid
                    references: acl_sid(id)
                    nullable: true
              - column:
                  name: entries_inheriting
                  type: tinyint
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: acl_object_identity
            columnNames: object_id_class, object_id_identity
            constraintName: object_id_class_identity
        - addAutoIncrement:
            tableName: acl_object_identity
            columnName: id
            incrementBy: 1
            startWith: 100