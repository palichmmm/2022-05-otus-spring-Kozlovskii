databaseChangeLog:
  - changeSet:
      id: 2023-01-13--009-acl_entry
      author: Evgenii Kozlovskii
      context: dev or test
      changes:
        - createTable:
            tableName: acl_entry
            remarks: Таблица разрешений (какие, кому, на что)
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_acl_entry
                    nullable: false
              - column:
                  name: acl_object_identity
                  type: bigint
                  constraints:
                    foreignKeyName: key_acl_object_identity
                    references: acl_object_identity(id)
                    nullable: false
              - column:
                  name: ace_order
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: sid
                  type: bigint
                  constraints:
                    foreignKeyName: key_acl_entry_sid
                    references: acl_sid(id)
                    nullable: false
              - column:
                  name: mask
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: granting
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: audit_success
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: audit_failure
                  type: tinyint
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: acl_entry
            columnNames: acl_object_identity, ace_order
            constraintName: key_unique_object_identity_ace_order