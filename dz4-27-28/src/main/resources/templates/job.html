<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>BATCH</title>
  <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div>
  <ul id="menu">
    <li><a href="/templates/author/all.html" th:href="@{'/author/all'}" th:text="#{authors-menu-section}">Авторы</a></li>
    <li><a href="/templates/genre/all.html" th:href="@{'/genre/all'}" th:text="#{genres-menu-section}">Жанры</a></li>
    <li><a href="/templates/book/all.html" th:href="@{'/book/all'}" th:text="#{books-menu-section}">Книги</a></li>
    <li id="lang">
      <a href="/templates/home.html" th:href="@{/(lang=en)}" th:text="#{en-lang-menu}">EN</a>
      <a href="/templates/home.html" th:href="@{/(lang=ru)}" th:text="#{ru-lang-menu}">RU</a>
      <a sec:authorize="!isAuthenticated()" href="/templates/login.html" th:href="@{'/login'}">Вход</a>
      <label sec:authorize="isAuthenticated()" class="logout" for="form-logout">Выход</label>
      <form sec:authorize="isAuthenticated()" th:action="@{'/logout'}" th:method="${'post'}">
        <input th:type="${'submit'}" th:value="${'Выход'}" id="form-logout" style="display: none;">
      </form>
    </li>
  </ul>
  <h1>Результат резервного копирование базы в Mongo DB</h1>
  <h2 sec:authorize="isAuthenticated()" th:text="${'Статус работы: ' + status}"></h2>
  <p sec:authorize="isAuthenticated()" th:text="${jobResult}"></p>
  <p sec:authorize="isAuthenticated()" th:text="${jobExecution}"></p>
  <p sec:authorize="isAuthenticated()" th:text="${step1}"></p>
  <p sec:authorize="isAuthenticated()" th:text="${step2}"></p>
  <p sec:authorize="isAuthenticated()" th:text="${step3}"></p>
  <p sec:authorize="isAuthenticated()" th:text="${step4}"></p>
</div>
</body>
</html>
