<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Библиотека книг</title>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div>
    <ul id="menu">
        <li>
            <a href="/templates/author/all.html" th:href="@{'/author/all'}"
               th:utext="#{authors-menu-section} + ${' <b>(' + authorCount + ')</b>'}">АВТОРЫ (0)</a>
        </li>
        <li>
            <a href="/templates/genre/all.html" th:href="@{'/genre/all'}"
               th:utext="#{genres-menu-section} + ${' <b>(' + genreCount + ')</b>'}">ЖАНРЫ (0)</a>
        </li>
        <li>
            <a href="/templates/book/all.html" th:href="@{'/book/all'}"
               th:utext="#{books-menu-section} + ${' <b>(' + bookCount + ')</b>'}">КНИГИ (0)</a>
        </li>
        <li id="lang">
            <a href="/templates/home.html" th:href="@{/(lang=en)}" th:text="#{en-lang-menu}">EN</a>
            <a href="/templates/home.html" th:href="@{/(lang=ru)}" th:text="#{ru-lang-menu}">RU</a>
            <a sec:authorize="!isAuthenticated()" href="/templates/login.html" th:href="@{'/login'}">Вход</a>
            <label sec:authorize="isAuthenticated()" class="logout" for="form-logout">Выход</label>
            <form sec:authorize="isAuthenticated()" th:action="@{'/logout'}" th:method="${'post'}">
                <input th:type="${'submit'}" th:value="${'Выход'}" id="form-logout" style="display: none;">
            </form>
        </li>
    </ul>
    <h1 th:text="#{project-name}">Библиотека книг</h1>
    <p sec:authorize="hasAuthority('ADMIN')" class="center">
        <a style="text-align: center;font-size: 1.5em;" target="_blank" href="/actuator" th:href="@{'/actuator'}">
            Перейти на Actuator</a><br><br>
        <a style="text-align: center;font-size: 1.5em;" target="_blank" href="/actuator/health/modelsdb" th:href="@{'/actuator/health/modelsdb'}">
            Перейти на мой индикатор</a>
    </p>
    <p style="text-align: center;">
        <img src="/static/images/sova.svg" th:src="@{/images/sova.svg}" width="400" alt="sova">
    </p>
</div>
</body>
</html>
